<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {};


    // the function loadSettings has to exist ...
    function load(settings, onchange) {
        getIPs(function (data) {

            $.each(data, function () {
                if (this.family == "ipv4") {
                    $("#host_ip").append("<option>" + this.address + "</option>")
                }

            });

            $("#ism8_ip").val(settings.ism8_ip);
            $("#ism8_port").val(settings.ism8_port);
            $("#host_ip").val(settings.host_ip);


            $('select').selectmenu({})
        });

        $('.checkbox').button().click(function () {
            if ($(this).is(':checked')) {
                $(this).siblings('label').html('on');
            } else {
                $(this).siblings('label').html('off');
            }
        });


        $('.checkbox').each(function () {
            var cat = $(this).attr("id").substring(0, 2);
            if (settings.devices[cat][$(this).attr("id").substring(0, 3)] == "on") {
                $(this).trigger("click")
            } else {
                $(this).siblings('label').html('off');
            }
        });

        if (settings.devices.hg.hg1 == "on") {
            $(".device_hg1").val("CG*-2/MGK-2")
        } else if (settings.devices.hg.hg0 == "on") {
            $(".device_hg1").val("BWL-1-S")
        } else {
            $(".device_hg1").val("off")
        }

        $('.names').each(function () {
            var key = $(this).attr("id");

            $(this).val(settings.names[key]);
        });


//        console.log(adapter.getForeignObjects("*"));

    }


    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {
            devices: {},
            names: {},
            ism8_port: $("#ism8_port").val(),
            host_ip: $("#host_ip").val(),
        };


        $('.checkbox').each(function () {
            var cat = $(this).attr("id").substring(0, 2);

            if (obj.devices[cat] == undefined) {
                obj.devices[cat] = {};
            }

            if ($(this).is(':checked'))
                obj.devices[cat][$(this).attr("id").substring(0, 3)] = "on";
            else
                obj.devices[cat][$(this).attr("id").substring(0, 3)] = "off"
        });

        if ($(".device_hg1").val() == "CG*-2/MGK-2") {
            obj.devices["hg"]["hg0"] = "off";
            obj.devices["hg"]["hg1"] = "on";
        } else if ($(".device_hg1").val() == "BWL-1-S") {
            obj.devices["hg"]["hg0"] = "on";
            obj.devices["hg"]["hg1"] = "off";
        } else {
            obj.devices["hg"]["hg0"] = "off";
            obj.devices["hg"]["hg1"] = "off";
        }

        $('.names').each(function () {
            var key = $(this).attr("id");

            obj.names[key] = $(this).val();
        });

        callback(obj);
    }


</script>
